<!DOCTYPE html>
<html lang="zh_cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第三方网易云音乐UI</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.7.1.min.js"></script>
    <script src="getanli.js"></script>
</head>
<body>
    <nav>
        <script src="index.js"></script>
        <button onclick="indexPage()">主页</button> |
        <button onclick="searchPage()">搜索</button> |
        <button onclick="listPage()">歌单</button> |
        <button onclick="anliPage()">安利单</button> |
        <button onclick="phigrosPage()">Phigros</button>
    </nav>


    <iframe src="index2.html" id="page" width="100%" height="500"></iframe>
    <iframe width="100%" height="80" id="player-id" class="bottom"></iframe>
</body>
<script>
    if(localStorage.getItem('apiURL') == null){
        localStorage.setItem('apiURL',"https://163api.qxiao.eu.org")
    }
    if(localStorage.getItem('lastPlay') != null){
        document.getElementById("player-id").src = "https://music.163.com/outchain/player?type=2&auto=0&height=66&id="+localStorage.getItem('lastPlay')
    }
    var bc = new BroadcastChannel("player-ui-play")
    bc.onmessage = function(e){
        // console.log(e.data)
        localStorage.setItem('lastPlay',e.data['id'])
        document.getElementById("player-id").src = "https://music.163.com/outchain/player?type=2&auto=1&height=66&id="+e.data['id']
    }
    if(localStorage.getItem('list') == null || localStorage.getItem('list') == 'null'){
        localStorage.setItem('list',JSON.stringify({list:[]}))
    }
</script>
<style>
    .bottom{
        width: 100%;
        height: 80;
        position: fixed;
        bottom: 0;
    }
</style>
</html>
